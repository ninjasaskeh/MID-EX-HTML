<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Score Counter</title>
  </head>
  <body>
    <!-- Input Form -->
    <section id="Input">
      <div class="container">
        <div class="row text-center mb-3 mt-3">
          <div class="col">
            <h2>Input Your data Here!</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="StudentID" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="studenid" placeholder="Please input your Student ID" />
              </div>
              <div class="mb-3">
                <label for="Score" class="form-label">Scores</label>
                <input type="text" class="form-control" id="score" placeholder="Please input your Scores" />
              </div>
              <button type="submit" class="btn btn-outline-success" onclick="check()">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
